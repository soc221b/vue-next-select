<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link type="text/css" rel="stylesheet" href="/dist/index.css" />
    <script src="https://unpkg.com/vue@next/dist/vue.global.prod.js"></script>
  </head>

  <body>
    <button id="another-clickable-element">button</button>
    <div id="app"></div>
    <script src="/dist/vue-next-select.iife.js"></script>
    <script>
      const { ref, createApp } = Vue
      const deepCopy = value => JSON.parse(JSON.stringify(value))
      const app = createApp({
        name: 'app',
        setup() {
          const selectedOptions = ref('i')
          const options = ref(['i', 'love', 'vue'])
          const handleOpen = () => {
            window.dispatchEvent(new Event('open-custom-event'))
          }
          const handleFocus = () => {
            window.dispatchEvent(new Event('focus-custom-event'))
          }
          const handleBlur = () => {
            window.dispatchEvent(new Event('blur-custom-event'))
          }
          const handleClose = () => {
            window.dispatchEvent(new Event('close-custom-event'))
          }
          return {
            selectedOptions,
            options,
            handleOpen,
            handleFocus,
            handleBlur,
            handleClose,
          }
        },
        template: `
        <vue-select
          v-model="selectedOptions"
          :options="options"
          searchable
          @open="handleOpen"
          @focus="handleFocus"
          @blur="handleBlur"
          @close="handleClose"
        ></vue-select>
        `,
      })

      app.component('vue-select', VueNextSelect)
      app.mount(document.querySelector('#app'))
    </script>
  </body>
</html>
