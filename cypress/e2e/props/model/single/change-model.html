<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link type="text/css" rel="stylesheet" href="/dist/index.css" />
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script src="/dist/vue-next-select.iife.js"></script>
    <script>
      const { ref, createApp } = Vue
      const app = createApp({
        name: 'app',
        setup() {
          const model = ref(null)
          const options = ref(['i', 'love', 'vue'])
          const changeModelValue = () => {
            const index = options.value.findIndex(option => option === model.value)
            if (index === -1) model.value = options.value[0]
            else if (index === options.value.length - 1) model.value = null
            else model.value = options.value[index + 1]
          }

          return {
            model,
            options,
            changeModelValue,
          }
        },
        template: `
        <button id="previous-button" @click="changeModelValue">Change</button>
        <vue-select
          v-model="model"
          :options="options"
        ></vue-select>
        `,
      })

      app.component('vue-select', VueNextSelect)
      app.mount(document.querySelector('#app'))
    </script>
  </body>
</html>
